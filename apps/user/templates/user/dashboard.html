<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>User Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    <script src="{% static 'user/js/script.js' %}"></script>
</head>

<body>
    <div class="container-flex">
        <div class="navbar">
            <h3 class="title">Welcome {{request.session.displayname}}</h3>
            <button id="edit" class="btn btn-sm btn-danger">Change Display Name</button>
            <button class="btn btn-sm btn-danger"><a class="white" href="/logout">Logout</a></button>

        </div>


        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <h4 class="title">Change your Display Name</h4>

                <form id="Edit" action="/editdisplayname" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <p class="text-danger">{{ message.DisplayName }}</p>
                        <label for="DisplayName">Display Name</label>
                        <input type="text" class="form-control" id="DisplayName" name="DisplayName" value={{user.displayname}}>
                        <input type="submit" class="btn btn-sm btn-dark mt-2" value="Change Display Name">
                    </div>






            </div>
        </div>


    </div>
</body>

</html>
